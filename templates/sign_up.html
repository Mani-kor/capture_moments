<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Capture Moments</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
</head>
<body class="signup-bg">
  <div class="container signup-container shadow-lg">
    <h2 class="text-center mb-4">Create Account</h2>
    <form method="post" action="/register">
      <div class="form-group">
        <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-block signup-btn">Create Account</button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account? <a href="/login">Sign in</a></span>
    </div>
  </div>
</body>
</html>
